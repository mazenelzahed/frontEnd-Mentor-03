<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- my style sheet -->
  <link rel="stylesheet" href="./style.css">
  <!-- icon sheet -->
   <link rel="stylesheet" href="./all.min.css">
</head>
<body>
  <div class="card">
    <img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="mobile">
    <img src="./images/image-product-desktop.jpg" alt="perfume bottle" class="desktop">
    <div class="card-content">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="price">$149.99 </span>
        <span class="orignal">$169.99</span></div>
      <a href="#" class="add-to-cart"><span>
        <i class="fa-solid fa-cart-shopping"></i>
      </span>Add to Cart</a>
    </div> 
    </div>
  </div>
</body>
</html>
